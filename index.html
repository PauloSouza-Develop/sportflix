<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sportflix</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">
        <!-- OWL CSS -->
        <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
        <!-- Responsive CSS -->
         <link rel="stylesheet" href="styles/responsive.css">
         <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <!-- <h2 class="logo">SPORTFLIX</h2> -->
                <img class="logo" src="img/logo-sportflix.png" alt="Logo Sportflix">
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Esportes</a>
                    <a href="#">Times</a>
                    <a href="#">Jogadores</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="secao-banner">
                    <div class="banner-principal">
                        <h2 class="slogan">O seu mundo esportivo em um clique!</h2>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="carrosel-banners">
                    <div class="owl-carousel owl-theme">
                        <div class="item">
                            <img class="box-esporte" src="img/banner-futebol.png" alt="Banner de esporte">
                            <div class="centralizado">Futebol</div>
                        </div>
                        <div class="item">
                            <img class="box-esporte" src="img/banner-basquete.png" alt="Banner de esporte">
                            <div class="centralizado">Basquete</div>
                        </div>
                        <div class="item">
                            <img class="box-esporte" src="img/banner-volei.png" alt="Banner de esporte">
                            <div class="centralizado">Vôlei</div>
                        </div>
                        <div class="item">
                            <img class="box-esporte" src="img/banner-beisebol.jpg" alt="Banner de esporte">
                            <div class="centralizado">Beisebol</div>
                        </div>
                        <div class="item">
                            <img class="box-esporte" src="img/banner-futebol-americano.jpg" alt="Banner de esporte">
                            <div class="centralizado">Futebol Americano</div>
                        </div>
                        <div class="item">
                            <img class="box-esporte" src="img/banner-ufc.png" alt="Banner de esporte">
                            <div class="centralizado">UFC</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        

        <footer>
            <div class="container">
                <div class="footer-info">
                    <img class="logo-footer" src="img/icone-sportflix.png" alt="Logo Sportflix">
                    <p>© 2025 Desenvolvido por Paulo Vinícius</p>
                </div>
                <div class="redes-sociais">
                    <a href="#"><i class="icones fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com/paulo.vin1?igsh=MXF1aDE2aHp4enh4dg%3D%3D&utm_source=qr" target="_blank"><i class="icones fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="icones fa-brands fa-x-twitter"></i></a>
                    <a href="#"><i class="icones fa-brands fa-youtube"></i></a>
                    <a href="https://www.linkedin.com/in/paulo-vin%C3%ADcius-de-souza-b855071ab/" target="_blank"><i class="icones fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/PauloSouza-Develop" target="_blank"><i class="icones fa-brands fa-github"></i></a>
                </div>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/e19a6e52f3.js" crossorigin="anonymous"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/main.js"></script>
    </body>
</html>
