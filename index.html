<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sportflix</title>
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">
        <!-- OWL CSS -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

         <link rel="stylesheet" href="style/responsive.css">

    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">BREAKING BAD</h3>
                    <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                    
                    <div class="botoes">
                        <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i> ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fa-solid fa-circle-info"></i> MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/min01_stranger_things.webp" alt="Imagem miniatura de filme/série">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/min05_dark.webp" alt="Imagem miniatura de filme/série">

                <div class="item">
                    <img class="box-filme" src="img/min08_prison_break.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min09_lost.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/min11_la_casa_de_papel.webp" alt="Imagem miniatura de filme/série">
                </div>
                <div class="item">
                    <img class="box-filme" src="img/min12_the_walking_dead.webp" alt="Imagem miniatura de filme/série">
                </div>
            </div>
        </div>

            <div class="container">
                <div class="footer-info">
                    <img class="logo-footer" src="img/netflix-logo.png" alt="Logo Netflix">
